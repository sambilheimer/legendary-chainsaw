<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Add favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ site.baseurl }}/assets/images/favicon.png"
    />
  </head>
  <body>
    <div class="site-container">
      <header class="site-header">
        <div class="container">
          <div class="header-wrapper">
            <div class="site-branding">
              <h1 class="site-title">
                <a href="{{ site.baseurl }}/">{{ site.title }}</a>
              </h1>
              {% if site.description %}
              <p class="site-description">{{ site.description }}</p>
              {% endif %}
            </div>
            <nav class="site-nav">
              <button class="menu-toggle" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <div class="menu-icon">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </button>
              <ul class="nav-menu">
                <li>
                  <a
                    href="{{ site.baseurl }}/"
                    class="{% if page.url == '/' %}active{% endif %}"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="{{ site.baseurl }}/about/"
                    class="{% if page.url == '/about/' %}active{% endif %}"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="{{ site.baseurl }}/archive/"
                    class="{% if page.url == '/archive/' %}active{% endif %}"
                    >Archive</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="site-content">
        <div class="container">{{ content }}</div>
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-info">
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
              <p class="footer-links">
                <a href="{{ site.baseurl }}/archive/">Archive</a>
                <a href="{{ site.baseurl }}/about/">About</a>
                <a href="{{ site.baseurl }}/contact/">Contact</a>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
  </body>
</html>
