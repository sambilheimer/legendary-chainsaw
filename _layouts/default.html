<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Add favicon -->
    <!-- <link
      rel="icon"
      type="image/png"
      href="{{ site.baseurl }}/assets/images/favicon.png"
    /> -->
  </head>
  <body>
    <div class="site-container">
      <header class="site-header">
        <div class="container">
          <div class="header-wrapper">
            <div class="site-branding">
              <h1 class="site-title">
                <a href="{{ site.baseurl }}/">{{ site.title }}</a>
              </h1>
              {% if site.description %}
              <p class="site-description">{{ site.description }}</p>
              {% endif %}
            </div>
            <nav class="site-nav">
              <button class="menu-toggle" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <div class="menu-icon">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </button>
              <ul class="nav-menu">
                <li>
                  <a
                    href="{{ site.baseurl }}/"
                    class="{% if page.url == '/' %}active{% endif %}"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="{{ site.baseurl }}/about/"
                    class="{% if page.url == '/about/' %}active{% endif %}"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="{{ site.baseurl }}/archive/"
                    class="{% if page.url == '/archive/' %}active{% endif %}"
                    >Archive</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="site-content">
        <div class="container">{{ content }}</div>
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-info">
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
              <p class="footer-links">
                <a href="{{ site.baseurl }}/privacy-policy/">Privacy</a>
                <a href="{{ site.baseurl }}/terms/">Terms</a>
              </p>
            </div>
            <div class="footer-social">
              <a
                href="https://github.com/yourusername"
                aria-label="GitHub"
                class="social-icon github"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                  ></path>
                </svg>
              </a>
              <a
                href="https://twitter.com/yourusername"
                aria-label="Twitter"
                class="social-icon twitter"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                  ></path>
                </svg>
              </a>
              <a
                href="https://linkedin.com/in/yourusername"
                aria-label="LinkedIn"
                class="social-icon linkedin"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                  ></path>
                  <rect x="2" y="9" width="4" height="12"></rect>
                  <circle cx="4" cy="4" r="2"></circle>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
  </body>
</html>
