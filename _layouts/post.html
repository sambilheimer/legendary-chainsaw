---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author
      }}{% endif %}
    </p>
  </header>

  <div class="post-content">{{ content }}</div>

  {% if page.tags.size > 0 %}
  <div class="post-tags">
    <p>
      Tags: {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </p>
  </div>
  {% endif %}
</article>
